{% extends 'layout.html' %}
{% block title %}Share Files{% endblock %}
{% block body %}
<h1 class="m-5">Share Files</h1>
<h4 class="my-3">Upload File</h4>
<form action="/" method="post" enctype="multipart/form-data" onsubmit="formSubmission()" class="my-3">
    <input type="file" name="fileUpload" id="fileUpload" class="form-control border-5">
    <input type="submit" value="Upload" class="form-control border-5">
</form>
<h2>Available files:</h2>
<ul>
    {% for file in files %}
    <li class="my-2">
        <strong>{{file.filename}}</strong>
        <a href="{{url_for('download', file_id = file.id)}}" class="btn btn-primary mx-2">Download</a>
        <a href="{{url_for('delete', file_id = file.id)}}" class="btn btn-danger mx-2">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
